<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor - Product Preview Card Component</title>
  </head>
  <body>
    <div class="grid_container">
      <div class="card_image"></div>
      <div class="contents">
        <p class="product_type">Perfume</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing_container">
          <p class="product_price">$149.99</p><p class="product_original_price">$169.99</p>
        </div>
        <div class="button_container">
          <div class="button_content">
            <span class="cart_image"></span>
            Add to Cart
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
